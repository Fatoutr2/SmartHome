<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription - Smart Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/login.css') }}">

    
</head>
<body>
    <div class="overlay"></div>

    <!-- Boutons de navigation -->
    <div class="nav-buttons">
        <!--<a href="{{ url_for('dashboard') }}">Tableau de bord</a>-->
        <a href="{{ url_for('dashboard') }}">Accueil</a>
    </div>

   <!-- Formulaire de connexion -->
    <div class="form-container" id="login-container">
        <div class="logo">
            <img src="{{ url_for('assets', filename='img/logo.png') }}" alt="Logo Smart Home">
        </div>
        <h2>Connexion</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" class="form-control" placeholder="Adresse e-mail" required>
            <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        <p class="text-secondary text-center mt-3">
            Pas encore de compte ? <a href="#" id="switch-to-register">Créer un compte</a>
        </p>
    </div>

    <!-- Formulaire d'inscription -->
    <div class="form-container" id="register-container" style="display: none;">
        <div class="logo">
            <img src="{{ url_for('assets', filename='img/logo.png') }}" alt="Logo Smart Home">
        </div>
        <h2>Créer un compte</h2>
        <form action="/register" method="POST">
            <input type="text" name="fullname" class="form-control" placeholder="Nom complet" required>
            <input type="email" name="email" class="form-control" placeholder="Adresse e-mail" required>
            <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
            <input type="password" name="confirm_password" class="form-control" placeholder="Confirmer le mot de passe" required>
            <button type="submit" class="btn btn-primary w-100">Créer un compte</button>
        </form>
        <p class="text-secondary text-center mt-3">
            Vous avez déjà un compte ? <a href="#" id="switch-to-login">Se connecter</a>
        </p>
    </div>

    <script>
        const loginContainer = document.querySelector('#login-container');
        const registerContainer = document.querySelector('#register-container');
        const switchToRegister = document.querySelector('#switch-to-register');
        const switchToLogin = document.querySelector('#switch-to-login');

        switchToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
        });

        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });
    </script>
</body>
</html>
